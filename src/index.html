<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>imgo-app</title>
    <link rel="stylesheet" href="./css/app.css">
    <script>window.node = window.require;</script>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button id="js-open" class="btn btn-default">
              <span class="icon icon-plus icon-text"></span>
              Open
            </button>
          </div>
        </div>
      </header>
      <div class="window-content">
        <table class="table-striped">
          <thead>
            <tr>
              <th style="width: 32px;"></th>
              <th>Name</th>
              <th>Before Size</th>
              <th>After Size</th>
              <th>Saving</th>
            </tr>
          </thead>
          <tbody id="js-result-list"></tbody>
        </table>
      </div>
    </div>

    <template id="template-result-item">
      <tr id="{{ id }}">
        <td><span class="js-icon icon icon-dot-3"></span></td>
        <td>{{ fileName }}</td>
        <td class="js-before-size">{{ beforeSizeText }}</td>
        <td class="js-after-size">{{ afterSizeText }}</td>
        <td class="js-saving-percent">{{ savingPercent }}</td>
      </tr>
    </template>

    <script src="./app.js"></script>
  </body>
</html>
